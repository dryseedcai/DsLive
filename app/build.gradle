apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.dryseed.dslive"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile   'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    //butterKnife https://github.com/JakeWharton/butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //腾讯互动直播 https://cloud.tencent.com/document/product/268/7658
    compile 'com.tencent.ilivesdk:ilivesdk:1.7.0' //腾讯互动直播 核心功能
    compile 'com.tencent.livesdk:livesdk:1.1.4' //腾讯讯互动直播 直播业务功能
    //七牛库
    compile 'com.qiniu:qiniu-android-sdk:7.3.+'
    compile 'com.qiniu:happy-dns:0.2.10'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.squareup.okio:okio:1.11.0'
    //glide图片加载库
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //glide图片变换库
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    //Gson
    compile 'com.google.code.gson:gson:2.8.0'

}
